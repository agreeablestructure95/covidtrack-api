<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - COVID-19 Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>COVID-19 Tracker Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="adminLogin">Login as Admin</button>
        <button type="button" id="userLogin">Login as User</button>
    </form>

    <script>
        document.getElementById('adminLogin').addEventListener('click', () => {
            // Here you can add logic to validate admin credentials
            window.location.href = 'admin.html'; // Redirect to admin page
        });

        document.getElementById('userLogin').addEventListener('click', () => {
            // Here you can add logic to validate user credentials
            window.location.href = 'user.html'; // Redirect to user page
        });
    </script>
</body>
</html>
